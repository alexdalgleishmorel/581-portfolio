<div class="content">
    <h1>Alex Dalgleish-Morel</h1>
    <span class="project-display-container">
        <h4>Select a project to view my work</h4>
        <div class="slideshow">
            <button mat-mini-fab (click)="decrementProjectIndex()" [disabled]="projectIndex === 0">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div class="project-slide-container">
                <app-project-slide [project]="getDisplayedProject()"></app-project-slide>
            </div>
            <button mat-mini-fab (click)="incrementProjectIndex()" [disabled]="!canIncrement()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </span>
</div>
